<style>
    .mycheck {
    box-sizing: border-box !important;
    border: 1px solid black !important;
    border-radius: 2px !important;
    background-color: rgb(238, 238, 238) !important;
    height: 1.5rem !important;
    width: 1.5rem !important;
    display: flex !important;
    justify-content: center !important;
    padding-left: 1.5rem !important;
    padding-bottom: 5px;
    flex: 0 0 auto !important;
    margin-bottom: 11px;
    max-width: 32px;
    }
    .goa-checkbox-label{
      padding-left: 2.5rem !important;
    }
    .goa-checkbox-text {
      padding-left: 2.5rem !important;
      user-select: none;
      font-weight: 400;
  }
</style>

<main>
  <form [formGroup]="basicForm">
    <div>
      <goa-container>
        <h2>Reactive Binding</h2>
        <div>Binding: {{ reactiveFormCtrl.value }}</div>
        <goa-checkbox
          goaValue
          name="items"
          text="Item 1"
          class="mycheck"
          [formControl]="reactiveFormCtrl"
          [value]="reactiveFormCtrl.value"
        ></goa-checkbox>
        <goa-checkbox
          goaValue
          name="items"
          text="Item 2"
          [formControl]="reactiveFormCtrl"
          [attr.disabled]="true"
          class="mycheck"
        ></goa-checkbox>
        <goa-divider mt="m" mb="m"></goa-divider>
        <h2>Reactive Binding - checked</h2>
        <div>Binding: {{ testFormCtrl.value }}</div>
        <goa-checkbox
          goaValue
          name="items"
          text="Item 3"
          [formControl]="testFormCtrl"
          class="mycheck"
        ></goa-checkbox>
        <div>Binding: {{ test1FormCtrl.value }}</div>
        <button
          (click)="test1FormCtrl.setValue('checked')"
          style="margin:10px 20px"
        >
          Set Value to checked
        </button>
        <goa-checkbox
          goaValue
          name="items"
          text="check4"
          [formControl]="test1FormCtrl"
          class="mycheck"
          mt="m"
          mb="xs"
          ml="xl"
          mr="2xl"
        ></goa-checkbox>
        <br /><br />
        <goa-checkbox
          name="items"
          text="Check Error"
          value="10"
          [checked]="checkbox3Checked"
          (_change)="onChange3()"
          class="error"
          error
        ></goa-checkbox>

        <goa-divider mt="m" mb="m"></goa-divider>

        <h2>Checkbox with description</h2>
        <goa-checkbox
          name="items"
          text="Checkbox with description"
          description="Lorem ipsum dolor sit amet consectetur adipisicing elit.S"
          class="mycheck"
        >
        </goa-checkbox>
        <br /><br /><br /><br /><br /><br />
        <h2>Margin Spacing</h2>
        <div class="space-3"></div>
        <goa-checkbox
          name="items"
          text="check5"
          value="10"
          [checked]="checkbox1Checked"
          (_change)="onChange()"
          mt="m"
          mb="xs"
          ml="xl"
          mr="2xl"
          class="mycheck"
        >
        </goa-checkbox>
      </goa-container>
    </div>

    <div class="space-5"></div>
  </form>

  <goa-divider mt="l" mb="l"></goa-divider>
</main>
